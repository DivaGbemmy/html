<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/airtel.css">
    <link rel="shortcut icon" href="../media/airtel.png" type="image/x-icon">
    <title>Airtel</title>
</head>
<body>
    <div>
        <img src="../media/airtel logo (2).jpg" alt="airtel logo" id="logo" class="column">
        <img src="https://airtel.com.ng/broadband/assets/images/icon/login-help.svg" alt="help" id="help" class="column">
        
    </div>

    <div>
        <p id="login">LOGIN</p>
        <p id="register"><a href="../airtel/airtel -2.html"></a>REGISTER</p>
    </div>

    <div class="container">
        <div class="left">
            <div class="bundle">
                <h1>Exciting Bundle</h1>
                <h2>Offers</h2>
                <img src="https://airtel.com.ng/broadband/assets/images/login-artwork.png" alt="broadband">
            </div>
        </div>

        <!-- form  -->
        <div class="right">
            <form>
                <label for="number">
                    <p id="alt">Alternate Mobile Number</p>
                </label>
                <input type="text" id="number" placeholder="Alternate Mobile Number">
                <br>
                <br>
                <label for="password">
                    <p id="password">Enter Password</p>
                </label>
                <input type="password" id="password" placeholder="Enter Password"> <br>
                <input type="submit" value="Fogot Password?" id="fogot-password"> <br>
                <br>
                <br>
                <button type="submit" id="button">LOGIN</button>
                
            </form>
              
</body>
</html>
